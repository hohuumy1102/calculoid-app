<h1>Enter new password</h1>
<uib-alert ng-repeat="alert in alerts" type="alert.type">{{alert.msg}}</uib-alert>
<form class="form-horizontal col-sm-6" role="form">
	<div class="form-group">
		<label for="password" class="col-sm-5 control-label">New password</label>
		<div class="col-sm-7">
			<input type="password" ng-model="user.password" id="password" class="form-control" />
		</div>
	</div>
	<div class="form-group">
		<label for="password2" class="col-sm-5 control-label">Retype password</label>
		<div class="col-sm-7">
			<input type="password" ng-model="user.password2" id="password2" class="form-control" />
		</div>
	</div>
	<div class="form-group">
		<button class="btn btn-success pull-right" ng-click="resetPassword()">Reset password</button>
	</div>
</form>
<div class="col-sm-6">
	You can now enter new password. When your new password is accepted, you can log in with it right away.
</div>
